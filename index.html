    <p>
      António Manuel de Oliveira Guterres is a Portuguese politician and
      diplomat. Since 2017, he has served as secretary-general of the United
      Nations, the ninth person to hold this title. A member of the Portuguese
      Socialist Party, Guterres served as prime minister of Portugal from 1995
      to 2002.
